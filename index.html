<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400&family=Russo+One&display=swap"
      rel="stylesheet"
    />

    <title>Weather App</title>
  </head>
  <body>
    <div class="main-container">
      <div class="left-column">
        <div class="widget-info-column">
          <div class="image-container">
            <img
              src="images/sun.png"
              alt="PNG Image"
              class="large-image"
              id="weather-image"
            />
          </div>

          <div class="main-text-container">
            <div class="label-container">
              <h1 id="temp">12º</h1>
              <h1 id="symbol-label">F</h1>
            </div>
            <h2 id="city-name">Hello World</h2>
            <h3 id="weekday-time">Monday, 3:00pm</h3>
            <h3 id="day-month-year">July 26, 2023</h3>
            <h4 id="todays-forecast">Mostly cloudy</h4>
          </div>
        </div>
      </div>

      <div class="right-column">
        <div class="form-box">
          <div class="button-box">
            <div id="btn"></div>
            <button type="button" class="toggle-btn" onclick="leftClick()">
              <h3 id="fahrenheit-label">Fº</h3>
            </button>
            <button type="button" class="toggle-btn" onclick="rightClick()">
              <h3 id="celsius-label">Cº</h3>
            </button>
          </div>
        </div>

        <div class="heading-container">
          <h1>Today's Highlights</h1>
        </div>

        <div class="widget-container">
          <div id="temp-widget" class="info-widget">
            <h3>High & Low Temp.</h3>
            <div class="widget-info-column">
              <div class="widget-info-row">
                <img
                  src="images/thermometer-up.png"
                  alt="PNG Image"
                  class="small-image"
                />
                <div class="label-container">
                  <h2 id="high-temp">64º</h2>
                  <h2 id="symbol-label">F</h2>
                </div>
              </div>
              <div class="widget-info-row">
                <img
                  src="images/thermometer-down.png"
                  alt="PNG Image"
                  class="small-image"
                />
                <div class="label-container">
                  <h2 id="low-temp">43º</h2>
                  <h2 id="symbol-label">F</h2>
                </div>
              </div>
            </div>
          </div>
          <div id="humidity-widget" class="info-widget">
            <h3>Humidity</h3>
            <div class="widget-info-row">
              <img src="images/wet.png" alt="PNG Image" class="small-image" />
              <h1 id="humidity">12%</h1>
            </div>
          </div>
          <div id="wind-widget" class="info-widget">
            <h3>Wind Speed</h3>
            <div class="widget-info-row">
              <img src="images/wind.png" alt="PNG Image" class="small-image" />
              <div class="label-container">
                <h1 id="wind-speed">7.70</h1>
                <h1 id="unit-label">mph</h1>
              </div>
            </div>
          </div>
          <div id="clouds-widget" class="info-widget">
            <h3>Clouds</h3>
            <div class="widget-info-row">
              <img
                src="images/partly-cloudy-day.png"
                alt="PNG Image"
                class="small-image"
              />
              <h1 id="clouds">100%</h1>
            </div>
          </div>
          <div id="rain-widget" class="info-widget">
            <h3>Rain</h3>
            <div class="widget-info-row">
              <img
                src="images/moderate-rain.png"
                alt="PNG Image"
                class="small-image"
              />
              <h1 id="rain">80%</h1>
            </div>
          </div>
          <div id="sunrise-sunset-widget" class="info-widget">
            <h3>Sunrise & Sunset</h3>
            <div class="widget-info-column">
              <div class="widget-info-row">
                <img
                  src="images/sunrise.png"
                  alt="PNG Image"
                  class="small-image"
                />
                <h2 id="sunrise">6:34am</h2>
              </div>
              <div class="widget-info-row">
                <img
                  src="images/sunset.png"
                  alt="PNG Image"
                  class="small-image"
                />
                <h2 id="sunset">7:27pm</h2>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
